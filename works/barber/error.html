    <script>
        var Map,
            Placemark;
        function init() {
            Map = new ymaps.Map("map", {
                center: [59.954394, 30.286646],
                zoom: 13,
                controls: []
            });
            Map.behaviors.disable('scrollZoom');
            Placemark = new ymaps.Placemark([59.954394, 30.286646], {
                balloonContentBody: "Special Barbershop<br>ул. Ждановская, 1/2",
                balloonContentFooter: "Всегда доступна парковка."
            }, {
                preset: 'islands#redDotIcon'
            });
            Map.geoObjects.add(Placemark);
            Placemark.balloon.open();
        }
        ymaps.ready(init);
    </script>
