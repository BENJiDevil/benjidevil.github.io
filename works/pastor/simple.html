<body>
    <header class="header @@class">
        <div class="container">
            <div class="header__content">
                <a href="/" class="logo-link">
                    <img src="images/common/svg/logo.svg" alt="logo" class="logo-image">
                </a>
                <nav class="main-menu">
                    <ul class="main-menu__list">
                        <li class="main-menu__item">
                            <a href="#" class="main-menu__link">
                                <img src="images/common/menu/menu_icon1.png" alt="menu" class="menu-icon">
                                <span>Needles cartridges</span>
                            </a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#" class="main-menu__link">
                                <img src="images/common/menu/menu_icon2.png" alt="menu" class="menu-icon">
                                <span>CBD catalog</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="links-row">
                    <a href="#" class="profile-link">
                        <i class="icon icon-profile"></i>
                    </a>
                    <a href="#" class="cart-link">
                        <i class="icon icon-cart"></i>
                        <span class="cart-value">23</span>
                    </a>
                    <button id="hamburger" data-menu="addmenu" class="hamburger hamburger--slider" type="button">
                        <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
                <nav class="addmenu" style="position: fixed; transform: translateX(100vw);">
                    <div class="langs">
                        <ul class="langs-list">
                            <li class="langs-list__item">
                                <a href="#" class="langs-list__link active">
                                    <img src="images/common/svg/flags/eng.svg" alt="EN" class="lang-icon">
                                    <span>ENG</span>
                                </a>
                            </li>
                            <li class="langs-list__item">
                                <a href="#" class="langs-list__link">
                                    <img src="images/common/svg/flags/ger.svg" alt="GR" class="lang-icon">
                                    <span>GER</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <ul class="addmenu__list">
                        <li class="addmenu__item"><a href="#" class="addmenu__link active">About Us</a></li>
                        <li class="addmenu__item"><a href="#" class="addmenu__link">How to buy</a></li>
                        <li class="addmenu__item"><a href="#" class="addmenu__link">Contacts</a></li>
                    </ul>
                    <form action="" class="search-form">
                        <div class="input-group">
                            <input type="text" placeholder="" name="search_val">
                        </div>
                        <div class="input-group">
                            <button type="submit" class="search-btn"><i class="icon icon-search"></i></button>
                        </div>
                    </form>
                    <ul class="socials-list">
                        <li class="socials-list__item"><a href="#" target="_blank" class="socials-list__link"><i class="icon icon-fb"></i></a></li>
                        <li class="socials-list__item"><a href="#" target="_blank" class="socials-list__link"><i class="icon icon-tw"></i></a></li>
                        <li class="socials-list__item"><a href="#" target="_blank" class="socials-list__link"><i class="icon icon-pinterest"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__content__main">
                    <a href="/" class="logo-link">
                        <img src="images/common/svg/logo.svg" alt="logo" class="logo-image">
                    </a>
                    <ul class="social-list">
                        <li class="social-list__item"><a href="#" target="_blank" class="social-list__link"><i class="icon icon-fb"></i></a></li>

                </div>
                <div class="footer__content__mmenu">
                    <ul class="footer-mmenu">
                        <li class="footer-mmenu__item">
                            <a href="#" class="footer-mmenu__link">
                                <img src="images/common/menu/menu_icon1.png" alt="menu" class="menu-icon">
                                <span>Needles cartridges</span>
                            </a>
                        </li>
                        <li class="footer-mmenu__item">
                            <a href="#" class="footer-mmenu__link">
                                <img src="images/common/menu/menu_icon2.png" alt="menu" class="menu-icon">
                                <span>CBD catalog</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__content__addmenu">
                    <ul class="footer-addmenu">
                        <li class="footer-addmenu__item"><a href="#" class="footer-addmenu__link">About Us</a></li>
                        <li class="footer-addmenu__item"><a href="#" class="footer-addmenu__link">How to buy</a></li>
                        <li class="footer-addmenu__item"><a href="#" class="footer-addmenu__link">Contacts</a></li>
                    </ul>
                </div>
                <div class="footer__content__links">
                    <form action="" class="search-form">
                        <div class="input-group">
                            <input type="text" placeholder="" name="search_val">
                        </div>
                        <div class="input-group">
                            <button type="submit" class="search-btn"><i class="icon icon-search"></i></button>
                        </div>
                    </form>
                    <div class="links-row">
                        <a href="#" class="profile-link">
                            <i class="icon icon-profile"></i>
                        </a>
                        <a href="#" class="cart-link">
                            <i class="icon icon-cart"></i>
                            <span class="cart-value">23</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="modal micromodal-slide simple-modal" id="modal-backcall" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true">
                <header class="modal__header">
                    <h2 class="modal__title"></h2>
                    <h3 class="modal__subtitle"></h3>
                    <button class="modal__close" aria-label="Закрыть" data-micromodal-close><i class="icon icon-close-icon"></i></button>
                </header>
                <main class="modal__content">
                    <form action="" class="backcall-form">
                        <div class="input-group">
                            <input type="text" name="name" placeholder="Имя*" required>
                        </div>
                        <div class="input-group">
                            <input type="text" name="phone" placeholder="Телефон*" required>
                        </div>
                        <div class="input-group btn-group">
                            <button type="submit" class="btn-style btn-fill-style white-style">Заказать</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
